<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="fonts/fontawesome/css/all.min.css" />
		<title>Jeu de d√©s | Cyrielle Imbo</title>
	</head>
	<body>
		<div id="app">
			<div id="playground" class="container-fluid shadow">
				<div class="row">
					<div id="player-1" class="col-md-6 player-active">
						<div class="empty"></div>
						<div class="global">
							<div class="title">Player 1</div>
							<div id="js-global-1" class="global-score">0</div>
						</div>
						<div class="current">
							<span>Current</span>
							<div id="js-score-player-1" class="score">0</div>
						</div>
					</div>
					<div id="player-2" class="col-md-6">
						<div class="empty"></div>
						<div class="global">
							<div class="title">Player 2</div>
							<div id="js-global-2" class="global-score">0</div>
						</div>
						<div class="current">
							<span>Current</span>
							<div id="js-score-player-2" class="score">0</div>
						</div>
					</div>
				</div>
				<div id="interface">
					<div id="js-new-game">
						<span class="icon">
							<i class="fal fa-plus fa-2x"></i>
						</span>
						<span class="noselect">New Game</span>
					</div>

					<div id="the-dice" class="shadow">
						<img src="images/1.jpg" alt="" />
					</div>

					<div class="bottom">
						<div id="js-roll-dice">
							<span class="icon">
								<i class="fal fa-sync fa-2x"></i>
							</span>
							<span class="noselect">Roll dice</span>
						</div>
						<div id="js-hold">
							<span class="icon">
								<i class="fal fa-inbox-in fa-2x"></i>
							</span>
							<span class="noselect">Hold</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modals -->
		<div
			class="modal fade"
			id="messageModal"
			tabindex="-1"
			aria-labelledby="messageModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="messageModalLabel">Modal title</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div id="messageModalBody" class="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-success"
							data-bs-dismiss="modal"
						>
							Fermer
						</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
